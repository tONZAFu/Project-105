<html>
    <head>
        <title> Family Member Recognizer </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="main.js"></script>
   <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <center>
            <h1 class="btn btn-default heading" style="font-size: larger;" > Family Member Recognizer </h1>
            <h3> Model is trained to identify the following objects </h3>
            <hr>
            <b>
                Father
                <hr>
                Mother
                <hr>
                Brother
                <hr>
                Sister
                <hr>
            </b>
            <p> Webcam View :- </p>
            <div id="Camera" ></div>
            <div id="Result" ></div>
            <br><br>
            <br><br>    

            <button onclick="Capture()" class="btn btn-success" > Capture Image </button>
            <br>
            <br>
            <button onclick="Check()" class="btn btn-primary" > Check </button>
            <br><br>
            <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
            <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span> </p>
        </center>
    </body>
</html>
